<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fondo Gradiente</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh; /* Ajusta la altura del fondo al 100% del viewport */
            background: linear-gradient(to right, #37d7b78e, #25292b); /* Colores del gradiente */
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff; /* Color del texto para que sea legible en el fondo */
        }

        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Fondo Gradiente</h1>
</body>
</html>
